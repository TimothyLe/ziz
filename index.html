<!DOCTYPE html>
<html>
<head>
	<!--META-->
	<meta charset="utf-8">
	<!--TITLE-->
	<title>ZIZ</title>
	<!--FAVICON-->
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<!--STYLE-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<!--BODY-->
<h1 align="middle">ZIZ</h1><br>
<img src="./assets/img/logo_ziz.png" alt="ZIZ logo" style="margin: auto;"><br>
<i><p align="middle">Securing your devices.</p></i>
<br><hr><br>
<button onclick="turnOn()" style="float: center; margin: auto;">On</button><br>
<p id="on colorOn"></p><br>
<button onclick="turnOff()" style="float: center; margin: auto;">Off</button><br>
<p id="off colorOff"></p><br>

<!--SCRIPT-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript">
function turnOn(){
	document.getElementById("on").innerHTML = "ZIZ is now activated";
	document.getElementById("colorOn").body.style.background = 'green';
	$("#on").on('click', function(){
		$("#colorOn").fadeIn();
		$("#colorOn").fadeOut();
	});
}
function turnOff(){
	document.getElementById("off").innerHTML = "ZIZ is now deactivated";
	document.getElementById("colorOff").body.style.background = 'grey';
	$("#off").on('click', function(){
		$("#colorOff").fadeIn();
		$("#colorOff").fadeOut();
	});
}
</script>
</body>
</html>
