<script type="text/javascript">
function turnOn(){
	document.getElementById("on").innerHTML = "ZIZ is now activated";
	document.getElementById("colorOn").body.style.background = 'green';
	$("#on").on('click', function(){
		$("#colorOn").fadeIn();
		$("#colorOn").fadeOut();
	});
}
function turnOff(){
	document.getElementById("off").innerHTML = "ZIZ is now deactivated";
	document.getElementById("colorOff").body.style.background = 'grey';
	$("#off").on('click', function(){
		$("#colorOff").fadeIn();
		$("#colorOff").fadeOut();
	});
}
</script>
